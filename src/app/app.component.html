
<div class="container h-100">
  <div class="h-100 d-flex flex-column align-items-end mx-auto col-12 col-md-6 justify-content-center">
    <div *ngFor="let item of array1; let i = index;" class="d-flex mt-2">
      <div class="px-2">{{i}}</div>
      <div class="px-2">{{item?.id}}</div>
      <div class="px-2">{{item?.name}}</div>
      <button class="ms-2" (click)="edit(i, item)">Edit</button>
      <button class="ms-2" (click)="delete(i)">Delete</button>
    </div>
    <button class="mt-3" (click)="addNew()">Add New</button>
  </div>
</div>
